{% extends "layout.html" %}
{% load crispy_forms_tags %}


{% block body %}
<div class = "container" style= "margin-top: 100px;">
    <h3> CHECKOUT </h3>
     <br>
    <div class="row">
      <div class="col">
        <form method="POST" class="form-group">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success" name="TB_sample" id="TB_sample">Payment</button>
        </form>
      </div>
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Total Price</th>
            </tr>
          </thead>
          <tbody>
            {% for i in object.items.all %}
            <tr>
              <th scope="col">#</th>
              <th scope="col">{{i.item}} </th>
              <th scope="col">{{i.item}}</th>
              <th scope="col">{{i.item}}</th>
              <th scope="col">{{i.get_total_single_item_price}}</th>
            </tr>
            {% endfor %}
            <tr>
              <th></th>
              <th></th> 
              <th></th>
              <th></th>
              <th><a href="{% url 'app1:home' %}" class="btn btn-warning" role="button" aria-pressed="true">Continue</a></th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>


{% endblock %}
